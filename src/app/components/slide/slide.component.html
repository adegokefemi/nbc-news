<section class="pr">
    <div class="link-tab d-flex space-between align-ceter">
        <ul class="d-flex list-unstyle font-bd">
            <li class="pr mb0 active">Latest stories</li>
            <li class="pr mb0">Think</li>
            <li class="pr mb0">Health</li>
        </ul>
        <img class="icon" src="./assets/img/svg/feeds.svg" alt="feeds">
    </div>
    <div class="d-flex flex-column align-center">
        <div class="grid pt">
            <div *ngFor="let article of news; ; let i = index">
                <app-card [article]="article" *ngIf="i < 4 || viewMore"></app-card>
            </div>
        </div>
        <button class="button" (click)="toggleViewMore()">View More</button>
    </div>
</section>
